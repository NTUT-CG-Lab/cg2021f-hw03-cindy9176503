<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - loaders - MMD loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		body {
			background-color: #fff;
			color: #444;
		}

		a {
			color: #08f;
		}
	</style>
</head>

<body>
	<div id="info"></div>

	<script src="js/libs/ammo.wasm.js"></script>
	<script src="scoreoutputer.min.js"></script>
	<script type="text/javascript" src="savedData.json"></script>

	<script>
		// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
		// 以下面範例，檔名就為 "109598105(總分: 6).csv"
		var so = new ScoreOutputer("110598068");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("繪製出 5 個畫面", 1, true);
			so.addChild("回答問題", 1, false);
			so.addChild("可按鍵選擇上 / 下一隻角色", 1, false);
			so.addChild("讀取作業 2 儲存的座標點在眼睛上繪製出分割線", 1, false);
			so.addChild("可選擇當下控制哪個虹膜", 1, false);
			so.addChild("按滑鼠左鍵控制虹膜移動，右鍵停止", 2, false);
			so.addChild("複製參數至對應目標參數", 2, false);
			so.addChild("可儲存虹膜轉動角度", 1, false);

			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = "自我評分表"
			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			so.renderBtn(
				//自評表按鈕插入位置
				document.querySelector("#info"),
				//自評表按鈕文字
				"開啟自評表"
			);
		});
	</script>
	<script type="module">

		import * as THREE from './build/three.module.js';
		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
		import { MMDLoader } from './jsm/loaders/MMDLoader.js';
		import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';

		let scene, renderer, effect;
		let mesh, helper;
		let SCREEN_WIDTH = window.innerWidth;
		let SCREEN_HEIGHT = window.innerHeight;
		let aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
		let frustumSize = 3, frustumSize2 = 0.5; //frustumSize = 3, frustumSize2 = 0.5;
		let camera, camera2, camera3, camera4, camera5;
		
		let modelList = ['kizunaai', '『天宮こころ(Kokoro Amamiya)』', '物述有栖'];
		const linesGroup = [];
		modelList.forEach(function(value){
			linesGroup.push(new THREE.Group());
		});
		let modelIdx = 0;

		let mouse = new THREE.Vector2();		

		let actionEyesIdx = 1;
		let isMoveEye = false;

		let rotationData = [];



		Ammo().then(function (AmmoLib) {
			Ammo = AmmoLib;
			
			init();
			
			animate();

			GetEyesRotation();
			GetLinePosAndDraw();
		});

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);
			camera = new THREE.OrthographicCamera(0.5 * frustumSize2 * aspect / - 2, 0.5 * frustumSize2 * aspect / 2, frustumSize2 / 2, frustumSize2 / - 2, 0.1, 1000); //const NEAR = 1e-6, FAR = 1e27;
			camera2 = new THREE.OrthographicCamera(0.25 * frustumSize * aspect / - 2, 0.25 * frustumSize * aspect / 2, 0.5 * frustumSize / 2, 0.5 * frustumSize / - 2, 0.1, 1000);
			camera3 = new THREE.OrthographicCamera(0.25 * frustumSize * aspect / - 2, 0.25 * frustumSize * aspect / 2, 0.5 * frustumSize / 2, 0.5 * frustumSize / - 2, 0.1, 1000);
			camera4 = new THREE.OrthographicCamera(0.25 * frustumSize * aspect / - 2, 0.25 * frustumSize * aspect / 2, 0.5 * frustumSize / 2, 0.5 * frustumSize / - 2, 0.1, 1000);
			camera5 = new THREE.OrthographicCamera(0.25 * frustumSize * aspect / - 2, 0.25 * frustumSize * aspect / 2, 0.5 * frustumSize / 2, 0.5 * frustumSize / - 2, 0.1, 1000);
			camera.position.x = -0.5;
			camera.position.y = 0.14;
			camera.position.z = 10;
			camera2.position.z = 10;
			camera3.position.z = 10;
			camera4.position.z = 10;
			camera5.position.z = 10;
				
			// scene
			scene = new THREE.Scene();
			
			const ambient = new THREE.AmbientLight(0x666666);
			scene.add(ambient);

			const directionalLight = new THREE.DirectionalLight(0x887766);
			directionalLight.position.set(-1, 1, 1).normalize();
			scene.add(directionalLight);

			//
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);
			renderer.autoClear = false;
			effect = new OutlineEffect(renderer);

			LoadModel(modelIdx);
			
			//
			window.addEventListener('resize', onWindowResize);
			
			addEventListener('keypress', ChangeRoles);
			addEventListener('keypress', ViewportAddLine);

		}

		function LoadModel(modelIdx) {
			// model
			function onProgress(xhr) {
				if (xhr.lengthComputable) {
					const percentComplete = xhr.loaded / xhr.total * 100;
					console.log(Math.round(percentComplete, 2) + '% downloaded');
				}
			}
			
			let modelFile = 'models/mmd/'+ modelList[modelIdx] +'/' + modelList[modelIdx] + '.pmx';

			helper = new MMDAnimationHelper();

			const loader = new MMDLoader();

			loader.load(modelFile, function (object) {
				mesh = object;				
				// console.log(mesh);
				mesh.position.y = -18.1;
				scene.add(mesh);
			}, onProgress, null);
		}

		function onWindowResize() {

			SCREEN_WIDTH = window.innerWidth;
			SCREEN_HEIGHT = window.innerHeight;
			aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

			effect.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

			camera.left = 0.5 * frustumSize * aspect / - 2;
			camera.right = 0.5 * frustumSize * aspect / 2;
			camera.top = frustumSize / 2;
			camera.bottom = - frustumSize / 2;
			camera.updateProjectionMatrix();

			camera2.left = 0.25 * frustumSize * aspect / - 2;
			camera2.right = 0.25 * frustumSize * aspect / 2;
			camera2.top = 0.5 * frustumSize / 2;
			camera2.bottom = - 0.5 * frustumSize / 2;
			camera2.updateProjectionMatrix();

			camera3.left = 0.25 * frustumSize * aspect / - 2;
			camera3.right = 0.25 * frustumSize * aspect / 2;
			camera3.top = 0.5 * frustumSize / 2;
			camera3.bottom = - 0.5 * frustumSize / 2;
			camera3.updateProjectionMatrix();

			camera4.left = 0.25 * frustumSize * aspect / - 2;
			camera4.right = 0.25 * frustumSize * aspect / 2;
			camera4.top = 0.5 * frustumSize / 2;
			camera4.bottom = - 0.5 * frustumSize / 2;
			camera4.updateProjectionMatrix();

			camera5.left = 0.25 * frustumSize * aspect / - 2;
			camera5.right = 0.25 * frustumSize * aspect / 2;
			camera5.top = 0.5 * frustumSize / 2;
			camera5.bottom = - 0.5 * frustumSize / 2;
			camera5.updateProjectionMatrix();
		}

		function animate() {
			render();
			requestAnimationFrame(animate); //循環render
		}
		let isChangedEyes = [false, false, false, false, false, false];

		function render() {
			if(!mesh) return;
			effect.clear();

			//camera1
			if(!isChangedEyes[1]) {
				mesh.skeleton.bones[86].rotation.x = rotationData[modelIdx].x_down;
				mesh.skeleton.bones[86].rotation.y = rotationData[modelIdx].y_down;
				mesh.skeleton.bones[88].rotation.x = rotationData[modelIdx].x_down;
				mesh.skeleton.bones[88].rotation.y = rotationData[modelIdx].y_down;
			}
									
			if(actionEyesIdx == 1){
				if(isMoveEye) {
					mesh.skeleton.bones[86].rotation.x = rotationData[modelIdx].x_down;
					mesh.skeleton.bones[86].rotation.y = rotationData[modelIdx].y_down;
				}				
				camera.position.x = -0.5; linesGroup[0].scale.set(-1, 1, 1); linesGroup[0].position.z = 5;
			}
			// if(actionEyesIdx >=1) { linesGroup[0].position.z = 5; }
			// else { linesGroup[0].position.z = 100; }

			effect.setViewport(0, 0, SCREEN_WIDTH / 2, SCREEN_HEIGHT);
			effect.render(scene, camera);

			//camera2
			if(!isChangedEyes[2]) {
				mesh.skeleton.bones[86].rotation.x = rotationData[modelIdx].x_down;
				mesh.skeleton.bones[86].rotation.y = rotationData[modelIdx].y_down;
				mesh.skeleton.bones[88].rotation.x = rotationData[modelIdx].x_down;
				mesh.skeleton.bones[88].rotation.y = rotationData[modelIdx].y_down;
			}

			if(actionEyesIdx == 1){
				if(isMoveEye) {
					mesh.skeleton.bones[86].rotation.x = rotationData[modelIdx].x_down;
					mesh.skeleton.bones[86].rotation.y = rotationData[modelIdx].y_down;
				}
				camera.position.x = -0.5; linesGroup[0].scale.set(-1, 1, 1); linesGroup[0].position.z = 5;
			}else if(actionEyesIdx == 2){
				if(isMoveEye) {
					mesh.skeleton.bones[88].rotation.x = rotationData[modelIdx].x_down;
					mesh.skeleton.bones[88].rotation.y = rotationData[modelIdx].y_down;
				}
				camera.position.x = 0.5; linesGroup[0].scale.set(1, 1, 1); linesGroup[0].position.z = 5;
			}else{ linesGroup[0].position.z = 100; }

			effect.setViewport(SCREEN_WIDTH / 2, SCREEN_HEIGHT / 2, SCREEN_WIDTH / 4, SCREEN_HEIGHT / 2);
			effect.render(scene, camera2);

			//camera3
			if(!isChangedEyes[3]) {
				mesh.skeleton.bones[86].rotation.x = rotationData[modelIdx].x_up;
				mesh.skeleton.bones[86].rotation.y = rotationData[modelIdx].y_up;
				mesh.skeleton.bones[88].rotation.x = rotationData[modelIdx].x_up;
				mesh.skeleton.bones[88].rotation.y = rotationData[modelIdx].y_up;
			}

			if(actionEyesIdx == 3 || actionEyesIdx == 4) {
				if(actionEyesIdx == 3) { camera.position.x = -0.5; linesGroup[0].scale.set(-1, 1, 1); }
				else if(actionEyesIdx == 4) { camera.position.x = 0.5; linesGroup[0].scale.set(1, 1, 1); }
				linesGroup[0].position.z = 5; 
			}else{ linesGroup[0].position.z = 100; }

			effect.setViewport(SCREEN_WIDTH / 2 + SCREEN_WIDTH / 4, SCREEN_HEIGHT / 2, SCREEN_WIDTH / 4, SCREEN_HEIGHT / 2);
			effect.render(scene, camera3);

			//camera4
			if(!isChangedEyes[4]) {
				mesh.skeleton.bones[86].rotation.x = rotationData[modelIdx].x_right;
				mesh.skeleton.bones[86].rotation.y = rotationData[modelIdx].y_right;
				mesh.skeleton.bones[88].rotation.x = rotationData[modelIdx].x_right;
				mesh.skeleton.bones[88].rotation.y = rotationData[modelIdx].y_right;
			}

			if(actionEyesIdx == 5 || actionEyesIdx == 6) {
				if(actionEyesIdx == 5) { camera.position.x = -0.5; linesGroup[0].scale.set(-1, 1, 1); }
				else if(actionEyesIdx == 6) { camera.position.x = 0.5; linesGroup[0].scale.set(1, 1, 1); }
				linesGroup[0].position.z = 5; 
			}else{ linesGroup[0].position.z = 100; }

			effect.setViewport(SCREEN_WIDTH / 2, 0, SCREEN_WIDTH / 4, SCREEN_HEIGHT / 2);
			effect.render(scene, camera4);

			//camera5
			if(!isChangedEyes[5]) {
				mesh.skeleton.bones[86].rotation.x = rotationData[modelIdx].x_left;
				mesh.skeleton.bones[86].rotation.y = rotationData[modelIdx].y_left;
				mesh.skeleton.bones[88].rotation.x = rotationData[modelIdx].x_left;
				mesh.skeleton.bones[88].rotation.y = rotationData[modelIdx].y_left;
			}

			if(actionEyesIdx == 7 || actionEyesIdx == 8) {
				if(actionEyesIdx == 7) { camera.position.x = -0.5; linesGroup[0].scale.set(-1, 1, 1); }
				else if(actionEyesIdx == 8) { camera.position.x = 0.5; linesGroup[0].scale.set(1, 1, 1); }
				linesGroup[0].position.z = 5; 
			}else{ linesGroup[0].position.z = 100; }

			effect.setViewport(SCREEN_WIDTH / 2 + SCREEN_WIDTH / 4, 0, SCREEN_WIDTH / 4, SCREEN_HEIGHT / 2);
			effect.render(scene, camera5);
		}

		//Events
		function ChangeRoles(e) {
			if(e.key == 'a') {
				//mesh.position.x += 15;
				//GetLinePos();
				//GetEyesRotation();
				scene.remove(mesh);
				modelIdx --;
				if(modelIdx < 0) { modelIdx = modelList.length - 1; }
				LoadModel(modelIdx);

			}else if(e.key == 'd') {
				scene.remove(mesh);
				modelIdx ++;
				if(modelIdx == modelList.length) { modelIdx = 0; }
				LoadModel(modelIdx);

			}
		}

		//Events
		let isFirstViewportAddLine = true;
		function ViewportAddLine(e) {
			if(e.key == '1') {
				if(isFirstViewportAddLine) {
					actionEyesIdx = 1;
					isFirstViewportAddLine = false;
					return;
				}
				if(actionEyesIdx <= 1) { actionEyesIdx = 8; }
				else{ actionEyesIdx --; }
			}else if(e.key == '2') {
				if(actionEyesIdx >= 8) { actionEyesIdx = 1; }
				else{ actionEyesIdx ++; }
			}
		}

		
		//GetLinePos
		function GetLinePosAndDraw() {
			let pos = JSON.parse(kizunaai_linePos);
			let hor_blank = (pos[0].x_right - pos[0].x_left)/8;
			let ver_blank = (pos[0].y_up - pos[0].y_down)/4;

			for(let i=1;i<8;i++) {				
				DrawLines('ver', pos[0].x_right-hor_blank*i, pos[0].y_right, 0x00ff00);
			}
			for(let i=1;i<4;i++) {				
				DrawLines('hor', pos[0].x_up, pos[0].y_up-ver_blank*i, 0xff0000);
			}

			//Draw			
			DrawLines('hor', pos[0].x_up, pos[0].y_up, 0xff0000);
			DrawLines('hor', pos[0].x_down, pos[0].y_down, 0xff0000);
			DrawLines('ver', pos[0].x_left, pos[0].y_left, 0x00ff00);
			DrawLines('ver', pos[0].x_right, pos[0].y_right, 0x00ff00);			
		}

		function GetEyesRotation() {
			rotationData.push(JSON.parse(kizunaai_eyesRotation)[0]);
		}

		//Draw
		function DrawLines(lineType, x, y, lineColor) {
			const material = new THREE.LineBasicMaterial( { color: lineColor } );
			const points = [];
			const dist = 0.5;

			if(lineType == 'hor') {
				points.push( new THREE.Vector3( x-dist, y, 0 ) );
				points.push( new THREE.Vector3( x+dist, y, 0 ) );
			}else if(lineType == 'ver') {
				points.push( new THREE.Vector3( x, y-dist, 0 ) );
				points.push( new THREE.Vector3( x, y+dist, 0 ) );
			}
			const geometry = new THREE.BufferGeometry().setFromPoints( points );
			var line = new THREE.Line( geometry, material );

			linesGroup[modelIdx].add(line);
			linesGroup[modelIdx].position.z = 100;

			scene.add(linesGroup[0]);
		}

		//Event
		function MoveEye() {
			if(isMoveEye) {
				if(actionEyesIdx % 2) {	//right
					//if(!isChangedEyes[]) {isChangedEyes[actionEyesIdx] = true;}

					mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
					mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
					
					console.log(mouse.x - mouseStart.x);
					console.log(mouse.y - mouseStart.y);
					mesh.skeleton.bones[88].rotation.y = (mouse.x - mouseStart.x)*0.2;
					mesh.skeleton.bones[88].rotation.x = (mouse.y - mouseStart.y)*-0.2;
				}				
			}
			
			// mesh.skeleton.bones[86].rotation.x = -0.2;
			// mesh.skeleton.bones[86].rotation.y = 0;
		}

		//Event
		let mouseStart = new THREE.Vector2();
		function MoveEye_MouseDown(e) {
			if(e.button == 0 && !isMoveEye) {	//left
				mouseStart.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
				mouseStart.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;

				console.log("moveEye");
				isMoveEye = true;
			}else if(e.button == 2 && isMoveEye) { //right
				console.log("noMoveEye");
				isMoveEye = false;
			}
		}
		addEventListener('mousedown', MoveEye_MouseDown);
		addEventListener('mousemove', MoveEye);
	</script>

</body>

</html>
